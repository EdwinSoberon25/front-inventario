<h2 mat-dialog-title>Agregar Producto</h2>

<mat-dialog-content class="modal-content">
  <form #productoForm="ngForm">
    <!-- Nombre -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="producto.nombre" name="nombre" required>
    </mat-form-field>

    <!-- Cantidad -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Cantidad</mat-label>
      <input matInput type="number" [(ngModel)]="producto.cantidad" name="cantidad" required>
    </mat-form-field>

    <!-- Precio -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Precio</mat-label>
      <input matInput type="number" [(ngModel)]="producto.precio" name="precio" required>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cerrarModal()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="agregarProducto()" [disabled]="!productoForm.form.valid">Agregar</button>
</mat-dialog-actions>
